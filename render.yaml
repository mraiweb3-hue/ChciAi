services:
  - type: web
    name: chciai-backend
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: chciai_production
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://chciai.cz,https://www.chciai.cz
      - key: PYTHON_VERSION
        value: 3.11.0
